<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database</title>
</head>
<body>
    <h2>Database Contents</h2>
    <table>
        <tr>
            <th>Destination</th>
            <th>Hotel</th>
            <th>Flights</th>
            <th>Activities</th>
            <th>Departure Time</th>
            <th>Price</th>
        </tr>
        {% for row in rows %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
